<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

        <!-- App Title -->
        <title>My Awesome App</title>
        <meta name="title" content="My Awesome App">
        <meta property="og:title" content="My Awesome App">
        <meta name="twitter:title" content="My Awesome App">
    
        <!-- App Description -->
        <meta name="description" content="This is my awesome app!">
        <meta property="og:description" content="This is my awesome app!">
        <meta name="twitter:description" content="This is my awesome app!">
    
        <!-- Image to display -->
        <meta property="og:image" content="https://example.com/image.png">
        <meta name="twitter:image" content="https://example.com/image.png">
        <meta name="twitter:card" content="summary_large_image">
    
        <!-- GitHub Link -->
        <meta property="og:url" content="https://github.com/username/repository">
        <meta name="twitter:url" content="https://github.com/username/repository">
        <link rel="canonical" href="https://github.com/username/repository">

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
